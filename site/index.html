<!-- index.html (head section) -->
<head>
  <meta charset="utf-8" />
  <title>Echo Garden</title>
  <h1></h1>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <style>
    :root { color-scheme: light dark; }
    body { margin:0; background:#0f2c31; font-family: system-ui, sans-serif; color:#e8f7f4; }
    .app-title { position: fixed; top: 8px; left: 12px; font-size: 28px; letter-spacing: 0.04em; margin:0; }
    #ui {
      position: fixed; inset: auto 12px 12px 12px;
      display: flex; gap: 8px; flex-wrap: wrap; align-items: center;
      background: rgba(15,44,49,.5); padding:10px; border-radius:12px; backdrop-filter: blur(6px);
    }
    button, input, select { padding:8px 12px; border-radius:10px; border:0; }
    input[type="text"] { min-width: 260px; }
    #status, #sentDebug { font-size: 12px; opacity:.8; margin-left:6px; }
  </style>
</head>
<body>
  <h1 class="app-title">ECHO GARDEN</h1>
  <div id="ui">
    <button id="connect">Connect ESP32</button>
    <span id="status">disconnected</span><span id="sentDebug"></span>
    <input id="usertext" type="text" placeholder="type a thoughtâ€¦" />
    <button id="plant">Plant</button>
    <button id="pause">Pause</button>
  </div>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import { getDatabase, ref, onChildAdded, query, limitToLast }
    from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDR3wpy57nlAVxbMqgjJOhmqPwnGuLwGe8",
    authDomain: "echo2-a4581.firebaseapp.com",
    databaseURL: "https://echo2-a4581-default-rtdb.europe-west1.firebasedatabase.app"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);

  // listen to partner's stream: /illuminance/<timestamp> : value(0..1)
  const illum = query(ref(db, "illuminance"), limitToLast(600));
  onChildAdded(illum, (snap) => {
    const v = Number(snap.val());
    const t = Number(snap.key); // timestamp key
    if (window.onFirebaseValue && Number.isFinite(v)) {
      window.onFirebaseValue({ t, v });   // hand off to sketch.js
    }
  });
</script>
<script src="sketch.js"></script>

</body>
